<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/register.css">
</head>
<body>


<section class="vh-100 container">
    <h1 class="text-center mb-5 text-primary fw-bold">Finish your Account</h1>
    <form id="registerFormFinishCompany">
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input class="form-control" type="text"
                   id="industry"
                   name="industry"
                   required/>
            <label class="form-label" for="industry">Industry</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input class="form-control" type="text"
                   id="description"
                   name="description"
                   required/>
            <label class="form-label" for="description">Description</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input class="form-control" type="text"
                   id="catchPhrase"
                   name="catchPhrase"
                   required/>
            <label class="form-label" for="catchPhrase">Catch Phrase</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input class="form-control" type="url"
                   id="urlImage"
                   name="logo"
                   placeholder="https://example.com"
                   pattern="https://.*"
                   size="30"
                   required/>
            <label class="form-label" for="urlImage">Company logo (url)</label>
        </div>

        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4 w-100">Place order</button>
    </form>
</section>

<footer class="site-footer">
    <div class="footer-container">

        <div class="footer-brand">
            <h3>MatchFlow</h3>
            <p>Match-first hiring platform.<br>
                Connecting talent and companies instantly.</p>
        </div>

            <h4>Product</h4>

        </div>

        <div class="footer-links">
            <h4>Company</h4>
            <a href="#">About us</a>
            <a href="#">Careers</a>
            <a href="#">Contact</a>
        </div>

        <div class="footer-links">
            <h4>Legal</h4>
            <a href="#">Privacy policy</a>
            <a href="#">Terms of service</a>
        </div>

    </div>

    <div class="footer-bottom">
        <p>Â© 2026 MatchFlow. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
