<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Candidato - BUSCA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/candidate.css">
</head>

<body>

  <nav class="navbar navbar-light shadow-sm px-4 sticky-top">
    <div class="container-fluid d-flex justify-content-between">
      <h4 class="brand-name mb-0">MatchFlow</h4>
      <div class="d-flex align-items-center gap-3">
        <span id="welcomeName" class="fw-semibold text-muted d-none d-md-block"></span>
        <button class="btn btn-outline-danger btn-sm" id="btnLogout">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">

      <!-- SIDEBAR -->
      <aside class="col-lg-3 mb-4">
        <div class="sidebar-card p-4">

          <div class="text-center mb-4">
            <img src="./img/logo.png" width="50">
            <h6 class="mt-2 fw-bold text-primary">Estado Laboral</h6>
          </div>

          <div id="statusContainer" class="status-box text-center mb-4">
            <div class="form-check form-switch d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" id="openToWorkToggle">
            </div>
            <span id="statusLabel" class="fw-semibold d-block mt-2">Buscando</span>
          </div>

          <div class="list-group sidebar-menu">
            <button class="list-group-item active" onclick="switchTab('jobs')">
              <i class="bi bi-briefcase"></i> Ofertas
            </button>

            <button class="list-group-item d-flex justify-content-between align-items-center"
              onclick="switchTab('matches')">
              <span><i class="bi bi-heart"></i> Matches</span>
              <span class="badge bg-danger" id="matchCount">0</span>
            </button>

            <button class="list-group-item" onclick="switchTab('profile')">
              <i class="bi bi-person"></i> Mi Perfil
            </button>
          </div>

        </div>
      </aside>

      <!-- CONTENIDO -->
      <main class="col-lg-9">

        <!-- JOBS -->
        <section id="view-jobs" class="view-section">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold">Ofertas Recientes</h4>
            <button class="btn btn-outline-primary btn-sm" onclick="loadJobs()">
              <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
          <div id="jobsList" class="row g-3"></div>
        </section>

        <!-- MATCHES -->
        <section id="view-matches" class="view-section d-none">
          <h4 class="fw-bold mb-3">Solicitudes</h4>
          <div class="alert alert-info small">
            Las empresas interesadas en tu perfil aparecerán aquí.
          </div>
          <div id="matchesList" class="row g-3"></div>
        </section>

        <!-- PROFILE -->
        <section id="view-profile" class="view-section d-none">
          <div class="profile-card p-4 position-relative">

            <button class="btn btn-sm btn-outline-primary position-absolute top-0 end-0 m-3" data-bs-toggle="modal"
              data-bs-target="#profileModal">
              <i class="bi bi-pencil"></i>
            </button>

            <div class="text-center mb-4">
              <div class="avatar">
                <i class="bi bi-person"></i>
              </div>
              <h3 id="profileNameDisplay">-</h3>
              <p class="text-muted" id="profileTitleDisplay">-</p>
            </div>

            <div class="row g-4">
              <div class="col-md-6">
                <h6 class="section-title">Datos Personales</h6>
                <p><i class="bi bi-envelope"></i> <span id="profileEmail">-</span></p>
                <p><i class="bi bi-telephone"></i> <span id="profilePhone">-</span></p>
                <p><i class="bi bi-geo-alt"></i> <span id="profileCity">-</span></p>
              </div>

              <div class="col-md-6">
                <h6 class="section-title">Perfil Profesional</h6>
                <p><strong>Experiencia:</strong> <span id="profileExp">-</span> años</p>
                <div id="profileSkillsContainer" class="d-flex flex-wrap gap-1"></div>
              </div>
            </div>

          </div>
        </section>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/candidate.js" defer></script>

</body>

</html>
