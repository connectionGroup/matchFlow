<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../styles/register.css">
</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <!-- IMAGE -->
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Login image">
                </div>

                <!-- FORMS -->
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <!-- LOGIN -->
                    <form id="loginForm">
                        <h3 class="mb-4">Sign in</h3>

                        <div class="form-outline mb-4">
                            <input name="email" type="email" class="form-control form-control-lg" required>
                            <label class="form-label">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input name="password" type="password" class="form-control form-control-lg" required>
                            <label class="form-label">Password</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Sign in
                        </button>

                        <p class="text-center mt-3">
                            Don’t have an account?
                            <a href="#" id="goRegister">Sign up</a>
                        </p>
                    </form>

                    <!-- REGISTER -->
                    <form id="registerForm" class="d-none">
                        <h3 class="mb-4">Sign up</h3>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input name="firstName" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input name="lastName" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>

                        <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>

                        <select name="role" id="roleSelect" class="form-select mb-3" required>
                            <option disabled selected>Select role</option>
                            <option value="candidate">Candidate</option>
                            <option value="company">Company</option>
                        </select>

                        <!-- COMPANY FIELDS -->
                        <div id="companyFields" class="d-none">
                            <input name="companyName" class="form-control mb-3" placeholder="Company name">

                            <textarea name="companyDescription" class="form-control mb-3" rows="3"
                                placeholder="Company description"></textarea>
                        </div>

                        <input name="password" type="password" class="form-control mb-3" placeholder="Password"
                            required>

                        <button type="submit" class="btn btn-success w-100">
                            Register
                        </button>

                        <p class="text-center mt-3">
                            Already have an account?
                            <a href="#" id="goLogin">Sign in</a>
                        </p>
                    </form>

                    <!-- BOTÓN PARA VOLVER A INDEX -->
                    <div class="text-center mt-3">
                        <a href="/index.html" class="btn btn-secondary">Go to Home</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tu JS modular -->
    <script type="module" src="./../js/login.js"></script>

</body>

</html>
