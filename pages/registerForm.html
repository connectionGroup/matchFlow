<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/register.css">
</head>
<body>


<section class="vh-100 container">
    <h1 class="text-center mb-5 text-primary fw-bold">Finish your Account</h1>
    <form id="registerFormFinish">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <input name="title" type="text" id="title" class="form-control" />
                    <label class="form-label" for="title">Title</label>
                </div>
            </div>
            <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <input name="years" type="number" id="years" class="form-control" />
                    <label class="form-label" for="years">Years of experience</label>
                </div>
            </div>
        </div>

        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input class="form-control" type="tel"
                   id="phone"
                   name="phone"
                   pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                   required/>
            <label class="form-label" for="phone">Contact Number</label>
        </div>

        <!-- Checkbox -->
        <h5 class="text-secondary fs-6">Choose your skills</h5>
        <div class="btn-group form-outline mb-4" role="group" aria-label="Basic checkbox toggle button group">
            <input value="HTML" type="checkbox" class="btn-check" id="html" autocomplete="off">
            <label class="btn btn-outline-primary" for="html">HTML</label>

            <input value="CSS" type="checkbox" class="btn-check" id="css" autocomplete="off">
            <label class="btn btn-outline-primary" for="css">CSS</label>

            <input value="PYTHON" type="checkbox" class="btn-check" id="python" autocomplete="off">
            <label class="btn btn-outline-primary" for="python">PYTHON</label>

            <input value="SQL" type="checkbox" class="btn-check" id="sql" autocomplete="off">
            <label class="btn btn-outline-primary" for="sql">SQL</label>

            <input value="GIT" type="checkbox" class="btn-check" id="git" autocomplete="off">
            <label class="btn btn-outline-primary" for="git">Git</label>

            <input value="JSON-Server" type="checkbox" class="btn-check" id="json-server" autocomplete="off">
            <label class="btn btn-outline-primary" for="json-server">JSON-server</label>

            <input value="JS" type="checkbox" class="btn-check" id="js" autocomplete="off">
            <label class="btn btn-outline-primary" for="js">JS</label>
        </div>

        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4 w-100">Place order</button>
    </form>
</section>

<footer class="site-footer">
    <div class="footer-container">

        <div class="footer-brand">
            <h3>MatchFlow</h3>
            <p>Match-first hiring platform.<br>
                Connecting talent and companies instantly.</p>
        </div>

        <div class="footer-links">
            <h4>Product</h4>
            <a href="#">How it works</a>
            <a href="#">Pricing</a>
            <a href="#">Security</a>
        </div>

        <div class="footer-links">
            <h4>Company</h4>
            <a href="#">About us</a>
            <a href="#">Careers</a>
            <a href="#">Contact</a>
        </div>

        <div class="footer-links">
            <h4>Legal</h4>
            <a href="#">Privacy policy</a>
            <a href="#">Terms of service</a>
        </div>

    </div>

    <div class="footer-bottom">
        <p>Â© 2026 MatchFlow. All rights reserved.</p>
    </div>
</footer>

<script type="module" src="./../js/registerForm.js"></script>
</body>
</html>
