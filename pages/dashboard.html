<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - MatchFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/perfil.css">
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Panel de Control Administrativo</h2>
        <div class="btn-group">
            <button class="btn btn-primary btn-nav" onclick="renderSection('users')">Usuarios</button>
            <button class="btn btn-outline-primary btn-nav" onclick="renderSection('offers')">Vacantes</button>
            <button class="btn btn-outline-primary btn-nav" onclick="renderSection('matches')">Matches</button>
        </div>
    </div>

    <div id="mainDisplay" class="card shadow-sm border-0 p-4">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Cargando datos del sistema...</p>
        </div>
    </div>
</div>

<script type="module" src="../js/dashboard.js"></script> 

</body>
</html>
